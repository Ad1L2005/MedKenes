name: medkenes
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase — последние стабильные (декабрь 2025)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.3
  cloud_functions: ^5.1.3

  # UI / Утилиты
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  bubble: ^1.2.1
  avatar_glow: ^3.0.1

  # Сеть и хранение
  http: ^1.2.2
  shared_preferences: ^2.3.2
  flutter_dotenv: ^6.0.0
  path_provider: ^2.1.5
  uuid: ^4.5.0
  intl: ^0.20.2

  # Мультимедиа
  image_picker: ^1.1.2
  flutter_tts: ^4.0.2
  speech_to_text: ^7.0.0
  record: ^5.1.2
  vibration: ^1.8.4
  mime: ^1.0.5

  # Карты и геолокация
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.1
  url_launcher: ^6.3.0

  # ←←← ВОТ ЭТО САМОЕ ГЛАВНОЕ — РАБОЧИЕ ВЕРСИИ PDF И PRINTING ←←←
  pdf: ^3.11.1          
  printing: ^5.13.2     

  flutter_localizations:
    sdk: flutter

dependency_overrides:
  record_platform_interface: 1.0.2   

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Caveat
      fonts:
        - asset: assets/fonts/Caveat-VariableFont_wght.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: lib/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: lib/fonts/Roboto-Bold.ttf
          weight: 700


  assets:
    - assets/avatar.png
    - assets/doctor.png
    - assets/ambulance_small.png
    - assets/ambulance_v2.png
    - assets/ambulance_v3.png
    - .env
    - lib/fonts/Roboto-Regular.ttf
    - lib/fonts/Roboto-Bold.ttf
    - assets/image.png